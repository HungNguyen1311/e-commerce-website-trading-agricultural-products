  utter_ask_why:
    - text: "Các sản phẩm ở QH-Fruits đều là những mặt hàng tươi sạch, nguồn gốc rõ ràng, đảm bảo chất lượng và đạt tiêu chuẩn : Hữu cơ (VCO) nên có thể giá sẽ cao hơn một chút so với thị trường, giá các sản phẩm ở cửa hàng đều là nêm yết và đã có sự kiểm duyệt và đồng ý của bộ công thương!"
