    - text: "Khách hàng nhấn vào nút thêm sản phẩm vào giỏ hàng để có thể tiến hành thêm các sản phẩm ưng ý vào giỏ hàng, ngoài ra có 2 cách thêm sản phẩm vào giỏ hàng là: thêm sản phẩm trực tiếp từ giao diện chính hoặc thêm vào giỏ hàng từ giao diện chi tiết sản phẩm với số lượng cụ thể. Khi đã hoàn thành đơn hàng khách hàng nhập vào các thông tin theo yêu cầu và xác nhận thanh toán để hệ thống tiến hành tạo ra đơn hàng. Sẽ có nhân viên liên lạc để tiến hành xác nhận đơn hàng!"

  utter_ask_doitra:
    - text: "Với các sản phẩm có vấn đề về chất lượng, cửa hàng sẽ chịu trách nhiệm và áp dụng chính sách đổi mới hoàn toàn sản phẩm cho quý khách, đồng thời hỗ trợ chi phí vận chuyển, quý khách hàng nếu phát hiện chất lượng sản phẩm có vấn đề vui lòng liên hệ với cửa hàng sớm nhất để việc bảo hành được diễn ra suôn sẽ!  "

  utter_ask_time_delivery:
    - text: "Thưa quý khách, thời gian giao hàng thông thường là trong vòng 24h"
    - text: "Để đảm bảo nhu cầu cũng như chất lượng sản phẩm tốt nhất đến quý khách hàng, thời gian giao hàng thông thường là trong vòng 24h"
  utter_ask_concept:
    - text: "Nông sản là những sản phẩm hoặc bán thành phẩm của ngành sản xuất hàng hóa thông qua gây trồng và phát triển của cây trồng. Sản phẩm nông nghiệp bao gồm nhiều nhóm hàng thực phẩm, tơ sợi, nhiên liệu, nguyên vật liệu, dược phẩm và ma túy bất hợp pháp (thuốc lá, cần sa), các sản phẩm độc đáo đặc thù. Ngày nay, nông sản còn hàm nghĩa những sản phẩm từ hoạt động làm vườn và thực tế nông sản thường được hiểu là những sản phẩm hàng hóa được làm ra từ tư liệu sản xuất là đất."
    - text: "Nông sản hàng hoá là Nông sản hàng hóa (cash crops) là khái niệm dùng để chỉ các loại nông sản mà người nông dân sản xuất ra với mục đích bán ra thị trường. Ngược với nông sản hàng hóa là nông sản phục vụ cho mục đích tự sản, tự tiêu."

  utter_ask_category:
    - text: "Hiện tại cửa hàng đang kinh doanh các thể loại sản phẩm: Nông sản quả, Nông sản gia vị, Nông sản củ, Nông sản lá, Combo gói sản phẩm,..."
    - text: "Hiện tại cửa hàng đang kinh doanh rất nhiều thể loại mặt hàng, sản phẩm đặc biệt là các sản phẩm về nông sản, hữu cơ!"
  utter_ask_address:
     - text: "Địa chỉ cửa hàng: 138/7 Trần Vĩnh Kiết, Ninh Kiều, Cần Thơ."
     - text: "Quý khách hàng có thể đến để mua sắm trực tiếp thông qua địa chỉ cửa hàng: 138/7 Trần Vĩnh Kiết, Ninh Kiều, Cần Thơ."
  utter_ask_payment:
    - text: "Các hình thức thanh toán hiện đang được cửa hàng hỗ trợ bao gồm: nhận hàng và thanh toán tại cửa hàng, nhận hàng và thanh toán tại nhà, thanh toán trực tuyến"

